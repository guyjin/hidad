<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>hi, Dad</title>
        <script src="js/jquery-2.2.3.min.js"></script>
        <script src="js/moment.min.js"></script>
        <script src="js/hidad.js"></script>
        <link rel="stylesheet" href="/css/normalize.css" charset="utf-8">
        <link rel="stylesheet" href="/css/hidad.css" charset="utf-8">
    </head>
    <body>

        <div class="dad">
            <div class="bio">
                <h3>Jean</h3>
                <p>
                     Born April 24, 1945, died October 12, 2000.
                </p>
                <p>
                    He was <span id='jeanage'></span> years old.
                </p>
            </div>
            <div class="elapsed">
                It's been about <span id="jeanelapsed"></span> since he died.
            </div>
        </div>
        <div class="dad">
            <div class="bio">
                <h3>Tom</h3>
                <p>
                    Born December 12, 1940, died May 28, 2007.
                </p>
                <p>
                    He was <span id='tomage'></span> years old.
                </p>
            </div>
            <div class="elapsed">
                It's been about <span id="tomelapsed"></span> since he died.
            </div>
        </div>
    </body>
</html>
